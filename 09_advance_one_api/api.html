<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <style>

        body{
            color: aliceblue;
        }

        .main{
            width: 360px;
            height: 360px;
            border: 1px solid red;
        }

        .pic{
            border:1px solid rebeccapurple;
        }

        .pp{
            display: inline;
        }

        #imgs{
            width: 50%;
        }
    </style>
</head>
<body style="background-color: #212121">
    <div class="main">
        <div ><img id="pic"></div>
        <img id="imgs"> <br>
        <p class="pp">Name :</p><span id="para"></span> <br>
        <p class="pp">Followers :</p><span id="followers"></span> <br>
        <p class="pp">Following :</p><span id="following"></span> <br>
        <p class="pp">Location :</p><span id="location"></span> <br>
    </div>
</body>
<script>
    let profile;

    const picture = document.getElementsByClassName('pic')

    const apirequest = 'https://api.github.com/users/hiteshchoudhary'

    const api = new XMLHttpRequest();
    api.open('get',apirequest);
    api.onreadystatechange = function(){
        console.log(api.readyState);
        if(api.readyState === 4){
            const data = JSON.parse(this.responseText) 
            console.log(data);
            console.log(data.followers);
            console.log(data.following);
            console.log(data.name);
            console.log(data.avatar_url);

            const imgss = data.avatar_url
            document.getElementById('imgs').src = imgss

            document.getElementById('para').innerHTML = data.name
            document.getElementById('followers').innerHTML = data.followers
            document.getElementById('following').innerHTML = data.following
            document.getElementById('location').innerHTML = data.location
        }
    }    
    api.send();
</script>
</html>
